<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Hamburger Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Build Your Custom Hamburger</h1>
<form id="hamburgerForm">
  <fieldset>
    <legend>Bun Type</legend>
    <select id="bunType">
      <option value="Classic">Classic</option>
      <option value="Sesame">Sesame</option>
      <option value="Gluten-Free">Gluten-Free</option>
      <option value="Brioche">Brioche</option>
    </select>
  </fieldset>
  <button type="button" onclick="createHamburger()">Build Hamburger</button>
</form>

<div id="hamburgerDescription"></div>

<script src="script.js"></script>
</body>
</html>
